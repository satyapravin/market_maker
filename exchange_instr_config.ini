# Exchange Instrument Configuration
# 
# This file configures exchange-specific trading parameters for each symbol.
# Format: [EXCHANGE:SYMBOL] or [SYMBOL] (with exchange specified in section)
#
# Parameters:
#   tick_size: Minimum price increment (e.g., 0.01 for prices like 100.01, 100.02)
#   step_size: Minimum quantity increment (e.g., 0.001 for quantities like 1.001, 1.002)
#   min_order_size: Minimum order size
#   max_order_size: Maximum order size (0 = unlimited)
#   price_precision: Decimal places for price (default: 8)
#   qty_precision: Decimal places for quantity (default: 8)
#   contract_size: Contract size for perpetuals (e.g., 0.01 for BTC, 1.0 for USDC)
#   contract_size_denomination: Denomination currency (BTC, ETH, USDC, USDT, USD)
#   exchange: Exchange name (if not in section name)

# Example: Binance BTCUSDT perpetual
[BINANCE:BTCUSDT]
tick_size=0.1
step_size=0.001
min_order_size=0.001
max_order_size=1000.0
price_precision=1
qty_precision=3
contract_size=1.0
contract_size_denomination=USDC

# Example: Binance ETHUSDT perpetual
[BINANCE:ETHUSDT]
tick_size=0.01
step_size=0.001
min_order_size=0.001
max_order_size=10000.0
price_precision=2
qty_precision=3
contract_size=1.0
contract_size_denomination=USDC

# Example: GRVT BTC-PERPETUAL
[GRVT:BTC-PERPETUAL]
tick_size=0.5
step_size=0.001
min_order_size=0.001
max_order_size=1000.0
price_precision=1
qty_precision=3
contract_size=0.01
contract_size_denomination=BTC

# Example: GRVT ETH-PERPETUAL
[GRVT:ETH-PERPETUAL]
tick_size=0.05
step_size=0.001
min_order_size=0.001
max_order_size=10000.0
price_precision=2
qty_precision=3
