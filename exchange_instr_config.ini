contract_size_denomination=ETH

# Example: Deribit BTC-PERPETUAL
[DERIBIT:BTC-PERPETUAL]
tick_size=0.5
step_size=1.0
min_order_size=1.0
max_order_size=10000000.0
price_precision=1
qty_precision=0

# Example: Deribit ETH-PERPETUAL
[DERIBIT:ETH-PERPETUAL]
tick_size=0.05
step_size=1.0
min_order_size=1.0
max_order_size=10000000.0
price_precision=2
qty_precision=0

# Example: Using section name without exchange prefix
# (exchange specified in section)
[SOLUSDT]
exchange=BINANCE
tick_size=0.001
step_size=0.01
min_order_size=0.01
max_order_size=100000.0
price_precision=3
qty_precision=2

